{% extends 'main/base.html' %}
{% load static %}

{% block content %}
    <section class="py-5 mt-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="display-6 fw-bold mb-4">Need&nbsp;<span class="underline">assistance</span>?</h2>
                    <p class="text-muted">Our team is always here to help. Send us a message and we'll get back to you shortly.</p>
                    <p class="text-muted">Optionally, you can give us a call at (+27) 69 199 0709</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div>
                        <form id="ContactForm" class="p-3 p-xl-4" method="post" action="">
                            {% csrf_token %}
                            <div class="mb-3"><input class="shadow form-control" type="text" name="name" placeholder="Name"></div>
                            <div class="mb-3"><input class="shadow form-control" type="email" name="email" placeholder="Email"></div>
                            <div class="mb-3"><input class="shadow form-control" name="number" placeholder="Cellphone number"></div>
                            <div class="mb-3"><textarea class="shadow form-control"  name="message" rows="6" placeholder="Message"></textarea></div>
                            <div><button class="btn btn-primary shadow d-block w-100" type="submit">Send</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
